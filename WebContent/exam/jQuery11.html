<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.jbBox{
		height : 2000px;
	}
	.jbColor{
		background-color : orange;
	}
</style>
</head>
<body>
	<div class = "jbBox"></div>

<script src ="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
	$().ready(function(){
		$(window).scroll(function(){
			$('.jbBox').addClass('jbColor');
			$('.jbBox').text($('.jbBox').text()+"1");
		});
	});
	
</script>

</body>
</html>

	<!-- .scroll() : 선택한 객체에서 스크롤 이벤트가 발생되었을때 감지하여 작업을 수행 -->

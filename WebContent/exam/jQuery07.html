<!DOCtype html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<form name = "form1">
		<input type = "checkbox" name = "chk" value = "1" class = "cb" >농구
		<input type = "checkbox" name = "chk" value = "2" class = "cb" >낚시
		<input type = "checkbox" name = "chk" value = "3" class = "cb" >여행
		<input type = "checkbox" name = "chk" value = "4" class = "cb" >바둑
		<input type = "checkbox" name = "chk" value = "5" class = "cb" >게임
		<input type = "button" value = "선택된 취미의 갯수?" onclick = "go()" />
		<input type = "button" id = "go2" value = "선택된 취미의 개수?">
	</form><br><br>
	
	<div id = "result"></div>
	<div id = "result2"></div>

	<script src = "http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#go2').click(function(){
				$('#result2').html($('.cb:checked').length+"개 선택").css('color', 'red');
			});
		});
	</script>
	<script>
	function go(){
		var cnt = 0;
		var arr = document.getElementsByClassName('cb');
		
		for(var i = 0; i < arr.length; i++){
			if(arr[i].checked == true){
				cnt++;	
			}
		}
		document.getElementById('result').innerHTML = cnt + "개 선택";
	}
	</script>
</body>
</html>

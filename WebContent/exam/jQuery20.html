<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id = "wrap">
		<h3><a href = "javascript:void(0)">title</a></h3>
	</div>
	
	<script src = "http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$('h3').on('click', function(){
				var length = $('h3').length;
				var targetHTML = $('h3').html();
				
				$('#wrap').append('<h3>' + length + '-' + targetHTML + '</h3>');
			});
			
			setTimeout(function(){
				$('h3').off();
				alert("모든 이벤트가 제거되었습니다");
			}, 1000);
			
		});
	</script>
</body>
</html>

<!-- 
	bind가 deprecated 되었으므로 비추천
	bind로 연결된 이벤트는 unbind()로 제거한다
	on으로 연결된 이벤트는 off()로 제거한다 
	
	bind 추가된 이벤트는 먹히질않음 때문에 on(비동기)으로 연결
	
	나중에 이벤트가 추가되더라도 이벤트가 발생함
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type = "button" id = "btn1" value = "commit_1" onclick = "process()">
	<input type = "button" id = "btn2" value = "commit_2">
	<input type = "button" id = "btn3" value = "commit_3">


	<script src = "../js/jquery-3.3.1.min.js" ></script>
	<script src = "http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		function process(){
			alert("commit_1호출");	
		}
		
		$(document).ready(function(){	// window.onload()
			//$(선택자)
			$('#btn2').click(function(){
			//$(선택).발생할이벤트(함수)
				alert("commit_2호출");				
			});
				
			$('#btn3').bind('click', function(){	//bind 잘 안씀 (동기) --> on 잘 씀(비동기)
				alert("commit_3 호출");
			});
		});
		
		
	</script>
</body>
</html>

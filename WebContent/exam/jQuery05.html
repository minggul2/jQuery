<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table{
		border : #000000 1px solid;
		padding : 0 0 0 0;
	}
	
	th{
		background : #FF3320;
		width : 100px;
		border : #000000 1px solid;
		padding : 10px 0 10px 0;	<!-- top, right, bottom, left -->
	}
	
	td{
		width : 100px;
		border : #000000 1px solid;
		padding : 0 0 0 0;
		text-align : center;
	}
	<!-- padding : 안쪽여백 margin 바깥쪽여백 -->
</style>

</head>
<body>
	<p style = "font-size:20px">sample.txt파일 가져오기</p>
	<button id = "b1">제목</button>&nbsp;&nbsp;&nbsp;
	<button id = "b2">내용</button><br><br>
	
	<table>
		<tr id = "div1" ></tr>
		<tr id = "div2" ></tr>
	</table>

	<script src = "http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			
			$('#b1').click(function(){
				$('#div1').load('sample.txt #key');
			});
			
			$('#b2').click(function(){
				$('#div2').load('sample.txt .value');
			});
		});
	</script>	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button id = "btn1"> slideUp </button>
	<button id = "btn2"> slideDown </button>
	
	<button id = "btn3"> fadeIn </button>
	<button id = "btn4"> fadeOut </button>
	
	<button id = "btn5"> slide toggle </button>
	<button id = "btn6"> fade toggle </button>
	<button id = "btn7"> toggle </button>	
	
	<p>이미지</p>
	<img src = "../image/aa.JPG" width = "400" height = "270"/>
	
	<!--
	width, height 속성을 주면 slide
	width, height 속성을 안주면 toggle
	 -->
	 
	 
	<script src = "http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
		 //slideUp(speed) : speed 값을 지정해서 슬라이드업 효과를 줄 수 있다.
		 //speed : "slow" or "fast" or millisecondes(1/1000초)	
			
			
			$('#btn1').click(function(){
				$('img').slideUp(1000);	
			});
			
			$('#btn2').click(function(){
				$('img').slideDown(1000);	
			});
			
			$('#btn3').click(function(){
				$('img').fadeIn(1000);	
			});
			
			$('#btn4').click(function(){
				$('img').fadeOut(1000);
			});
			
			$('#btn5').click(function(){
				$('img').slideToggle(1000);	
			});
			
			$('#btn6').click(function(){
				$('img').fadeToggle(1000);
			});
			
			$('#btn7').click(function(){
				$('img').toggle(1000);
			});
			
			
			
			
		});
	</script>
	
</body>
</html>
